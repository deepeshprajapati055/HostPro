<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
	
<style>
	body{
		background: #D3CCE3;  /* fallback for old browsers */
		background: -webkit-linear-gradient(to right, #E9E4F0, #D3CCE3);  /* Chrome 10-25, Safari 5.1-6 */
		background: linear-gradient(to right, #E9E4F0, #D3CCE3); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
	}
</style>
<title>Update-Form</title>
</head>
<body>
	<div class="container mt-5 mb-5">
		<div class="row">
		<div class="col-md-5 mx-auto">
		<div class="card shadow-lg p-3 mb-5 bg-body rounded" style="width: 500px;">
		<div class="card-body">
		<div class="card-title text-center">
			<h1 class="mb-4 fw-bold">Update Rooms</h1><hr>
		</div>
		<form th:action="@{/update/{id}(id=${room.id})}" method="post">
			<div class="mb-3">
				
				<input type="hidden" class="form-control" name="id" id="id" th:value="${room.id}"/>
			</div>
			<div class="mb-3">
				<label for="roomno" class="form-label fw-bold">Room Number</label>
				<select class="form-select" name="roomno" id="roomno">
				    <option selected disabled>--room no--</option>
				    <option th:selected="${room.roomno == '101'}">101</option>
				    <option th:selected="${room.roomno == '102'}">102</option>
				    <option th:selected="${room.roomno == '201'}">201</option>
				    <option th:selected="${room.roomno == '202'}">202</option>
				    <option th:selected="${room.roomno == '301'}">301</option>
				    <option th:selected="${room.roomno == '302'}">302</option>
				    <option th:selected="${room.roomno == '401'}">401</option>
				    <option th:selected="${room.roomno == '402'}">402</option>
				    <option th:selected="${room.roomno == '501'}">501</option>
				    <option th:selected="${room.roomno == '502'}">502</option>
				</select>
			</div>
			
			<div class="mb-3">
				<div class="form-check form-check-inline">
				    <input class="form-check-input" type="radio" name="isEmpty" id="isEmptyYes" value="true" th:checked="${room.isEmpty == true}">
				    <label class="form-check-label" for="isEmptyYes">Yes</label>
				</div>
				<div class="form-check form-check-inline">
				    <input class="form-check-input" type="radio" name="isEmpty" id="isEmptyNo" value="false" th:checked="${room.isEmpty == false}">
				    <label class="form-check-label" for="isEmptyNo">No</label>
				</div>
			</div>
			
			<div class="mb-3">
				<label for="roomsize" class="form-label fw-bold">Room Size</label>
				<select class="form-select" name="roomsize" id="roomsize">
					<option selected disabled>--room size--</option>
					<option th:selected="${room.roomsize == 'One Bedroom'}">One Bedroom</option>
					<option th:selected="${room.roomsize == 'Two Bedroom'}">Two Bedroom</option>
					<option th:selected="${room.roomsize == 'Three Bedroom'}">Three Bedroom</option>
				</select>
			</div>
			
			<div class="mb-3">
				<label for="pricepernight" class="form-label fw-bold">Price Per Night</label>
				<select class="form-select" name="pricepernight" id="pricepernight">
					<option selected disabled>--room price--</option>
					<option th:selected="${room.pricepernight == 1200}">1200</option>
					<option th:selected="${room.pricepernight == 2600}">2600</option>
					<option th:selected="${room.pricepernight == 3200}">3200</option>
					<option th:selected="${room.pricepernight == 4700}">4700</option>
					<option th:selected="${room.pricepernight == 5500}">5500</option>
				</select>
			</div>
			
			<div class="mb-3">
				<label for="roomType" class="form-label fw-bold">Room Type</label>
				<select class="form-select" name="roomType" id="roomType">
					<option selected disabled>--room type--</option>
					<option th:selected="${room.roomType == 'Non-AirConditioner'}">Non-AirConditioner</option>
					<option th:selected="${room.roomType == 'AirConditioner'}">AirConditioner</option>
					<option th:selected="${room.roomType == 'Classic'}">Classic</option>
					<option th:selected="${room.roomType == 'Luxury'}">Luxury</option>
					<option th:selected="${room.roomType == 'Deluxe'}">Deluxe</option>
					<option th:selected="${room.roomType == 'Standard'}">Standard</option>
				</select>
			</div>
			
			<div class="mb-3">
				<label for="floor" class="form-label fw-bold">Floor</label>
				<select class="form-select" name="floor" id="floor">
					<option selected disabled>--room floor--</option>
					<option th:selected="${room.floor == 1}">1</option>
					<option th:selected="${room.floor == 2}">2</option>
					<option th:selected="${room.floor == 3}">3</option>
					<option th:selected="${room.floor == 4}">4</option>
					<option th:selected="${room.floor == 5}">5</option>
				</select>
			</div>
			
			<div class="mb-3">
				<label for="status" class="form-label fw-bold">Status</label>
				<select class="form-select" name="status" id="status">
					<option selected disabled>--room status--</option>
					<option th:selected="${room.status == 'Not Occupied'}">Not Occupied</option>
					<option th:selected="${room.status == 'Occupied'}">Occupied</option>
					<option th:selected="${room.status == 'Under Maintenance'}">Under Maintenance</option>
				</select>
			</div>
			
			<button type="submit" class="btn btn-warning col-md-12 mt-2 p-2 fw-bold">Update Rooms</button>
		</form>
		</div>
		</div>
		</div>
		</div>
	</div>
</body>
</html>
