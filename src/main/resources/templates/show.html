<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
	
<style>
	body{
		background: #D3CCE3;  /* fallback for old browsers */
		background: -webkit-linear-gradient(to right, #E9E4F0, #D3CCE3);  /* Chrome 10-25, Safari 5.1-6 */
		background: linear-gradient(to right, #E9E4F0, #D3CCE3); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
	}
</style>
<title>Add Rooms</title>
</head>
<body>
	<div class="container mt-5 mb-5">
		<div class="row">
		<div class="col-md-5 mx-auto">
		<div class="card shadow-lg p-3 mb-5 bg-body rounded" style="width: 500px;">
		<div class="card-body">
		<div class="card-title text-center">
			<h1 class="mb-4 fw-bold">Add Rooms</h1><hr>
		</div>
		<form action="/add" method="post">
			<div class="mb-3">
				<label for="roomno" class="form-label fw-bold">Room Number</label>
				<select class="form-select" name="roomno" id="roomno">
					<option selected disabled>--room no--</option>
					<option>101</option>
					<option>102</option>
					<option>201</option>
					<option>202</option>
					<option>301</option>
					<option>302</option>
					<option>401</option>
					<option>402</option>
					<option>501</option>
					<option>502</option>
				</select>
			</div>
			
			<div class="mb-3">
				<label class="form-label fw-bold">Available</label><br>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="isEmpty" id="isEmptyYes" value="true">
					<label class="form-check-label" for="isEmptyYes">Yes</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="isEmpty" id="isEmptyNo" value="false">
					<label class="form-check-label" for="isEmptyNo">No</label>
				</div>
			</div>
			
			<div class="mb-3">
				<label for="roomsize" class="form-label fw-bold">Room Size</label>
				<select class="form-select" name="roomsize" id="roomsize">
					<option selected disabled>--room size--</option>
					<option>One Bedroom</option>
					<option>Two Bedroom</option>
					<option>Three Bedroom</option>
				</select>
			</div>
			
			<div class="mb-3">
				<label for="pricepernight" class="form-label fw-bold">Price Per Night</label>
				<select class="form-select" name="pricepernight" id="pricepernight">
					<option selected disabled>--room price--</option>
					<option>1200</option>
					<option>2600</option>
					<option>3200</option>
					<option>4700</option>
					<option>5500</option>
				</select>
			</div>
			
			<div class="mb-3">
				<label for="roomType" class="form-label fw-bold">Room Type</label>
				<select class="form-select" name="roomType" id="roomType">
					<option selected disabled>--room type--</option>
					<option>Non-AirConditioner</option>
					<option>AirConditioner</option>
					<option>Classic</option>
					<option>Luxury</option>
					<option>Deluxe</option>
					<option>Standard</option>
				</select>
			</div>
			
			<div class="mb-3">
				<label for="floor" class="form-label fw-bold">Floor</label>
				<select class="form-select" name="floor" id="floor">
					<option selected disabled>--room floor--</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>
			
			<div class="mb-3">
				<label for="status" class="form-label fw-bold">Status</label>
				<select class="form-select" name="status" id="status">
					<option selected disabled>--room status--</option>
					<option>Not Occupied</option>
					<option>Occupied</option>
					<option>Under Maintenance</option>
				</select>
			</div>
			
			<button type="submit" class="btn btn-warning col-md-12 mt-2 p-2 fw-bold">Add Rooms</button>
		</form>
		</div>
		</div>
		</div>
		</div>
	</div>
</body>
</html>
